<div id="search"
  class="border-bottom border-1 border-secondary rounded-0 w-25 d-flex justify-content-center align-items-center ">

  <input type="text" (input)="changeSearchValue()" [(ngModel)]="searchValue"
    class="bg-transparent border-0 rounded-0 input-group-text text-secondary text-start w-100" placeholder="Search">
  <i class="fa fa-search text-secondary mb-1"></i>
</div>
